<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Talk Test</title>
  <script defer src="game.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const monsters = [];
      for (let i = 0; i < 49; i++) {
        const monster = new Monster(`Monster${i + 1}`, 100, [10, 20], 10);
        await monster.generateDialogue(); // Call the method and wait for it to finish
        monsters.push(monster);
      }

      const list = document.getElementById('monster-talk-list');
      for (const monster of monsters) {
        const listItem = document.createElement('li');
        listItem.textContent = `${monster.name}: ${monster.dialogue}`;
        list.appendChild(listItem);
      }
      
    });
  </script>
</head>
<body>
  <h1>Monster Talk Test</h1>
  <ul id="monster-talk-list"></ul>
</body>
</html>
